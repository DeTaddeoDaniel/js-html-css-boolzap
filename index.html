<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolzano app</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- icon awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrap">
        <div class="lineGreenBackground"></div>
        <div class="lineGrayBackground"></div>
        <div class="app" id="app">
            <div class="left">

                <!-- profilo info -->
                <div class="header">

                    <!-- profilo -->
                    <div class="profilo">
                        <div class="ImgConteiner">
                            <img src="img/avatar_io.jpg" alt="profilo">
                        </div>
                        <p class="nameUser">nome utente</p>
                    </div>
                    
                    <!-- action profile -->
                    <div class="profiloAction">
                        <div class="action stato">
                            <i class="fas fa-comment-alt"></i>
                        </div>        
                        <div class="action NewChat">
                            <i class="fas fa-comment-alt"></i>
                        </div>    
                        <div class=" action Option">
                            <i class="fas fa-comment-alt"></i>
                        </div>                  
                    </div>

                </div>

                <!-- notifiche -->
                <div class="notifiche">

                    <!-- immagine notifica -->
                    <div class="iconNotifica">
                        <i class="far fa-bell"></i>
                    </div>

                    <!-- parte testuale -->
                    <div class="testoNotifiche">
                        <p class="titleNotifiche">Ricevi notifiche di nuovi messaggi</p>
                        <p class="activeNotifiche">Attiva notifiche desktop</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="header paddingDiv">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
